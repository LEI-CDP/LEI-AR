<html>
	<script src="Scripts/aframe.min.js"></script>
	<script src="Scripts/aframe-ar.js"></script>
	<script src="Scripts/aframe-extras.min.js"></script>
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene renderer='gammaOutput: true'  embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>
			<a-assets>
    				<video id="Test-Video" autoplay loop="true" src="Media/Test-Video.mp4"></video>
  			</a-assets>			
			<a-marker preset='custom' type='pattern' response-type='arraybuffer' url='Markers/Teacup-Marker.patt'>
				<a-video src="#Test-Video"></a-video>	
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
