<html>
	<script src="Scripts/aframe.min.js"></script>
	<script src="Scripts/aframe-ar.js"></script>
	<script src="Scripts/aframe-extras.min.js"></script>
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>
			<a-assets>
				<a-asset-item id="Airplane_Engine-Model-glb" src="Objects/Airplane_Engine-Model.glb"></a-asset-item>
				<a-asset-item id="Steam_Engine-Model-glb" src="Objects/Steam_Engine-Model.glb"></a-asset-item>
				<a-asset-item id="Beryllium_8-Model-glb" src="Objects/Beryllium_8-Model.glb"></a-asset-item>
			</a-assets>
			<a-marker preset='custom' type='pattern' response-type='arraybuffer' url='Markers/BB8-Marker.patt'>
				<a-entity gltf-model="#Airplane_Engine-Model-glb" position="0 0 0" scale="0.6 0.6 0.6" animation-mixer="clip:Turbine.001Action; loop:infinite"></a-entity>
			</a-marker>
			<a-marker preset='custom' type='pattern' response-type='arraybuffer' url='Markers/Skull-Marker.patt'>
				<a-entity gltf-model="#Steam_Engine-Model-glb" position="0 0 0" scale="0.8 0.8 0.8" animation-mixer="clip:engine|run; loop:infinite"></a-entity>
			</a-marker>
			<a-marker preset='custom' type='pattern' response-type='arraybuffer' url='Markers/Heart-Marker.patt'>
				<a-entity gltf-model="#Beryllium_8-Model-glb" position="0 0 0" scale="0.6 0.6 0.6" animation-mixer="clip:Animation; loop:infinite"></a-entity>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
