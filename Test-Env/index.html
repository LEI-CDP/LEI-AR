<html>
	<script src="Scripts/aframe.min.js"></script>
	<script src="Scripts/aframe-ar.js"></script>
	<script src="Scripts/aframe-extras.min.js"></script>
	<script src="Scripts/aframe-animation-component.min.js"></script>
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene renderer='gammaOutput: true'  embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>
			<a-assets>
    				<video id="Test-Video" autoplay loop="true" src="Media/Test-Video.mp4"></video>
  			</a-assets>
			<a-marker preset='custom' type='pattern' response-type='arraybuffer' url='Markers/Teacup-Marker.patt'>
				<a-video src="#Test-Video" position="0 1.2 0" width="2.5" height="1.40625" play="true"></a-video>
				<a-text value="Touch the black box to play the video." color="white" align="center" width="2.5" height="auto" position="0 0.3 0"></a-text>
			</a-marker>
			<a-entity camera></a-entity>
			
		</a-scene>
		<script>
     		 window.addEventListener('click', function () 
		{
      			var v = document.querySelector('#Test-Video');
      			v.play();
      		});
    		</script>
	</body>
</html>
