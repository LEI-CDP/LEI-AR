<html>
	<script src="Scripts/aframe.min.js"></script>
	<script src="Scripts/aframe-ar.js"></script>
	<script src="Scripts/aframe-extras.min.js"></script>
	
	
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene renderer='gammaOutput: true' vr-mode-ui='enabled: true' embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
			<a-assets>				
			<img id="title1" src="Objects/Title/title1.png"></img>
			<img id="exp1" src="Objects/Exp/exp1.png"></img>
			</a-assets>			
			
		<a-marker preset='custom' type='pattern' response-type='arraybuffer' url='Markers/Title/Title1.patt'>
			<a-image src="#title1" width="7" height="7" rotation="-90 0 0" position="0 0 0"></a-image>
		</a-marker>	
		<a-marker preset='custom' type='pattern' response-type='arraybuffer' url='Markers/Exp/Exp1.patt'>
			<a-image src="#exp1" width="7" height="7" rotation="-90 0 0" position="0 0 0"></a-image>
		</a-marker>	
		<a-entity id="rig" position="0 0 0"><a-entity camera></a-entity></a-entity>			
		
		</a-scene>		
	</body>
</html>
