<html>
	<script src="Scripts/aframe.min.js"></script>
	<script src="Scripts/aframe-ar.js"></script>
	<script src="Scripts/aframe-extras.min.js"></script>
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene renderer='gammaOutput: true' vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
			<a-assets>				
				<a-asset-item id="Middle_Phalanx-Model-glb" src="Objects/Middle_Phalanx-Model.glb"></a-asset-item>				
			</a-assets>			
			<a-marker preset='custom' type='pattern' response-type='arraybuffer' url='Markers/Skull-Marker.patt'>
				<a-entity gltf-model="#Middle_Phalanx-Model-glb" position="0 0.7 0" scale="0.01 0.01 0.01"></a-entity>
				<a-text value="Middle Phalanx" color="white" align="center" width="2.5" height="auto" position="0 0.3 0"></a-text>
			</a-marker>			
			<a-entity camera></a-entity>
		</a-scene>		
	</body>
</html>
