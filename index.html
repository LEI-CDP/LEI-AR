<html>
	<script src="Scripts/aframe.min.js"></script>
	<script src="Scripts/aframe-ar.js"></script>
	<script src="Scripts/aframe-extras.min.js"></script>
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>
			<a-assets>
				<a-asset-item id="BB8-Model-glb" src="Objects/BB8-Model.glb"></a-asset-item>
				<a-asset-item id="Skull-Model-glb" src="Objects/Skull-Model.glb"></a-asset-item>
				<a-asset-item id="Heart-Model-glb" src="Objects/Heart-Model.glb"></a-asset-item>
				<a-asset-item id="LEI-Model-obj" src="Objects/LEI-Model.obj"></a-asset-item>
				<a-asset-item id="LEI-Model-mtl" src="Objects/LEI-Model.mtl"></a-asset-item>
			</a-assets>
			</a-assets>
			<a-marker preset='custom' type='pattern' response-type='arraybuffer' url='Markers/BB8-Marker.patt'>
				<a-entity gltf-model="#BB8-Model-glb" position="0.5 -0.1 0" scale="0.6 0.6 0.6" animation-mixer="clip:Take 01; loop:infinite"></a-entity>
			</a-marker>
			<a-marker preset='custom' type='pattern' response-type='arraybuffer' url='Markers/Skull-Marker.patt'>
				<a-entity gltf-model="#Skull-Model-glb" position="0 0 1" scale="0.8 0.8 0.8" rotation="-45 0 0"></a-entity>
			</a-marker>
			<a-marker preset='custom' type='pattern' response-type='arraybuffer' url='Markers/Heart-Marker.patt'>
				<a-entity gltf-model="#Heart-Model-glb" scale="0.1 0.1 0.1" rotation="180 0 0" position="0 0 0" scale="1 1 1" animation-mixer="clip:Take 001; loop:infinite"></a-entity>
			</a-marker>
			<a-marker preset='custom' type='pattern' url='Markers/LEI-Marker.patt'>
				<a-entity rotation="0 0 0" 
				animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"
				obj-model="obj: #LEI-Model-obj; mtl: #LEI-Model-mtl">
				</a-entity>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
